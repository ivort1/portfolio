<!DOCTYPE html>
<html>
<head>
    <style>
        /* Reset default browser styles */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
        }
        
        /* Set up the container for the content and footer */
        .container {
            min-height: 100%;
            position: relative;
            padding-bottom: 50px; /* Height of the footer */
        }
        
        /* Define styles for the content area */
        .content {
            padding: 20px;
        }
        
        /* Define styles for the footer */
        .footer {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 50px;
            background-color: #f5f5f5;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content">
            <!-- Content goes here -->
            <h1>Your Website Content</h1>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
        </div>
        <footer class="footer">
            <!-- Footer content goes here -->
            <p>Your footer content</p>
        </footer>
    </div>
</body>
</html>
